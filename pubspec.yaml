name: user_project
description: A simple challenge to show some flutter skills and architecture knowledge

publish_to: 'none'

version: 1.0.0+10000

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  dio: ^4.0.6
  shimmer: ^2.0.0
  connectivity_plus: ^2.3.6
  flutter_native_splash: ^2.0.1

dev_dependencies:
  bloc_test: ^9.0.3
  mocktail: ^0.3.0
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter_native_splash:
  color: "#242B2E"
  image: assets/png/big_flutter_logo.png

flutter:

  uses-material-design: true

  assets:
    - assets/png/
